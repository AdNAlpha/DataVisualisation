    <h1><b>Drawing with Data</b></h1>
    <script>
        var w = 500;
        var h = 150;
        var barPadding = 3;

        var dataset = [14, 5, 26, 23, 9];

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h)
                    .attr("fill", "rgb(106, 90, 205)");
        
        svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", function(d, i) {return i * (w/ dataset.length);})
        .attr("y", function(d) {return h-(d*4)})
        .attr("width", function(d) {return (w/dataset.length-barPadding); })
        .attr("height", function(d){return d*4;});

        svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function (d) {return d;})
        .attr("fill", "black")
        .attr("x", function(d, i) { return i* (w/dataset.length) + 40;})
        .attr("y", function(d) {return h - (d*5)});



        
        
       
    
    </script>
