    <h1><b>Drawing with Data - Scatter Plot</b></h1>
    <br>
        <script>
            var w = 700;
            var h = 150;
            var padding = 4;

            var dataset = [
                            [5,20],
                            [480, 90],
                            [250, 50],
                            [100, 33],
                            [330, 95],
                            [410, 12], 
                            [475, 44],
                            [25, 67],
                            [85, 21],
                            [220, 88]
                            ];
                            
                        var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h)

            svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("cx", function(d, i){ return d[0]+5;})
                .attr("cy", function(d){return d[1];})
                .attr("r", 6)
                .attr("fill", "slategrey")

            svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function (d){return d[0] + "," +d[1];})
            .attr("x", function (d) {return d[0]+15;})
            .attr("y", function(d) {return d[1]+3;})
            .attr("font-size", "13px")


        </script>
